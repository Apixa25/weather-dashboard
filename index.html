<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- the link to Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="conatiner">
        <div class="weather-input">
            <h3>Enter City Name</h3>
            <input type="text" placeholder="E.g., Crescent City, Sacramento">
            <button class="searc-btn">Search</button>
            <button class="locaton-btn">Use Current Location</button>
        </div>
        <div class="weather-data"></div>
        <div class="current-weather"></div>
        <div class="details"></div>
        <h2>London (2023-10-08)</h2>
        <h4>Temperature: 76F</h4>
        <h4>Wind: 5.05 M/S</h4>
        <h4>Humidity: 79%</h4>
    </div>
    <div class="icon">
        <img src="./assets/weather image.png" alt="weather-image">
        <h4>Moderate Rain</h4>
    </div>




    <script src="./assets/js/script.js"></script>
</body>
</html>
